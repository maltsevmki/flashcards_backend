name: CI

on:
  push:
    branches: [main, dev]
    paths:
      - "app/**"
      - "tests/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: [main, dev]

env:
  PY_COLORS: "1"
  APP_TITLE: "FlashCard API"
  APP_DESCRIPTION: "Test"
  APP_VERSION: "0.1.0"
  DB_URL: "sqlite+aiosqlite:///:memory:"
  SECURITY_SECRET_TOKEN: "test-token"

jobs:
  lint:
    name: "Lint (flake8)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run flake8
        run: flake8 app tests --count --show-source --statistics --max-line-length=88

  type-check:
    name: "Type Check (mypy)"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install type check dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run mypy
        run: mypy app --ignore-missing-imports

  test:
    name: "Test (pytest)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run pytest
        run: pytest --tb=short -v

  coverage:
    name: "Test Coverage (pytest + codecov)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run pytest with coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true