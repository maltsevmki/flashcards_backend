name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 app tests --count --show-source --statistics

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy

      - name: Run mypy
        run: mypy app --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors (fix gradually)

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Set up environment
        run: |
          echo "APP_TITLE=FlashCard API" >> $GITHUB_ENV
          echo "APP_DESCRIPTION=Test" >> $GITHUB_ENV
          echo "APP_VERSION=0.1.0" >> $GITHUB_ENV
          echo "DB_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
          echo "SECURITY_SECRET_TOKEN=test-token" >> $GITHUB_ENV

      - name: Run pytest
        run: pytest --tb=short -v

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Set up environment
        run: |
          echo "APP_TITLE=FlashCard API" >> $GITHUB_ENV
          echo "APP_DESCRIPTION=Test" >> $GITHUB_ENV
          echo "APP_VERSION=0.1.0" >> $GITHUB_ENV
          echo "DB_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
          echo "SECURITY_SECRET_TOKEN=test-token" >> $GITHUB_ENV

      - name: Run pytest with coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
